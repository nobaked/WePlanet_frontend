# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ★★★ buildとdeployのジョブを1つに統合して高速化 ★★★
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' # Azure App Serviceで安定しているLTS版を推奨

      - name: npm install and build
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm install
          npm run build --if-present
      
      # ★★★ ここからがデプロイステップ ★★★
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3 # v3を推奨
        with:
          # ★★★ 1. 正しいアプリ名に修正 ★★★
          app-name: 'app-002-gen10-step3-2-node-oshima4'
          slot-name: 'Production'
          
          # ★★★ 2. 正しい発行プロファイルのシークレットを指定 ★★★
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # シークレット名を汎用的なものに変更
          
          # ★★★ 3. packageにはビルド後のカレントディレクトリを指定 ★★★
          package: .
          
      # ★★★ 4. 起動コマンドを設定して確実な起動を促す ★★★
      - name: Set up startup command
        uses: azure/appservice-settings@v1
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima4'
          startup-command: 'npx next start -p $PORT'
